/* LOGIN PAGE */
#login{

  display:flex;
  flex-direction:column;

  align-items:center;
}

input{
  padding:12px;

  border:none;
  text-align:center;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin-top:15px;
  cursor:pointer;
  background:white;
  color:#ff4e8a;
  font-weight:bold;
  box-shadow:0 0 15px pink;

/* MAIN PAGE */
#main{

}

h1{
  font-size:36px;
  text-shadow:0 0 20px white;
}

.slideshow img{
  width:280px;
  height:380px;
  border-radius:20px;
  margin-top:20px;
  box-shadow:0 0 25px white;
  object-fit:cover;
  transition:opacity 1s ease-in-out;
}

.heart{
  font-size:60px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* Floating hearts */
@keyframes floatUp {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-100vh); opacity:0;}
}

/* Proposal Popup */

  background:white;
  color:#ff4e8a;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 40px pink;
  z-index:1000;
}

#popup button{
  background:#ff4e8a;

  margin-top:20px;
}
</style>
</head>
